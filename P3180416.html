<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  
<div class="preview">
  <img
    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII="
    data-src="images/full/P3180416.jpg"

<div class="exif">
  <div class="exif-model">E-PL8</div>
  <div class="exif-focal-length">60</div>
  <div class="exif-exposure">1/800</div>
  <div class="exif-fstop">5</div>

</div>
